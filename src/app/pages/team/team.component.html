<h2>Teams</h2>
<ul class="team">
  <li *ngFor="let team of teams">
    <a routerLink="/team/{{team.id}}">
      <span class="badge">#</span> {{team.name}}
    </a>
  </li>
</ul>
<div class="container">
  <a class="btn btn-large btn-primary" routerLink="/team" role="button">Create new team</a>
</div>
