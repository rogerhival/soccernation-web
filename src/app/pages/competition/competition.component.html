<h2>Competitions</h2>
<ul>
  <li *ngFor="let comp of competitions">
    <a routerLink="/competition/{{comp.id}}">
      <span class="badge">#</span> {{comp.name}}
    </a>
    ->
    <button class="btn btn-primary btn" (click)="onEditCompetition(comp.id)">Edit</button>
  </li>
</ul>
<div class="container">
  <a class="btn btn-large btn-primary" routerLink="/competition/add" role="button">Create new competition</a>
</div>
