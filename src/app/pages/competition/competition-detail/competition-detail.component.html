<div *ngIf="competition">
  <h2>{{ competition.name | uppercase }}</h2>
  <!--<div><span>id: </span>{{competition.id}}</div>-->
  <div>
    <label>
      <b>Name: </b>
      <label>{{competition.name}}</label>
    </label>
  </div>
  <div>
    <label>
      <b>Start Date Utc: </b>
      <label>{{competition.startDateUtc | date:'MM/dd/yyyy, HH:mm'}}</label>
    </label>
  </div>
  <div>
    <label>
      <b>End Date Utc: </b>
      <label>{{competition.endDateUtc | date:'MM/dd/yyyy, HH:mm'}}</label>
    </label>
  </div>
  <div>
    <label>
      <b>Subscription Price: </b>
      <label>{{competition.subscriptionPrice}}</label>
    </label>
  </div>
  <div>
    <label>
      <b>Type Of Competition: </b>
      <label>{{competition.typeOfCompetition}}</label>
    </label>
  </div>
  <div>
    <label>
      <b>Is Two Legged Tie: </b>
      <label>{{competition.isTwoLeggedTie}}</label>
    </label>
  </div>
  <div class="jumbotron">
    <h2 class="display-5">Fixtures</h2>
    <table class="table" style="width:600px">
      <tr>
        <td scope="col">Date</td>
        <td scope="col">Round</td>
        <td scope="col">Home</td>
        <td scope="col">Visitor</td>
        <td scope="col">Status</td>
        <td scope="col">Leg</td>
      </tr>
      <tr *ngFor="let row of competition.fixtures">
        <td align="center">{{ row.dateUtc }}</td>
        <td align="center">{{ row.round }}</td>
        <td>{{ row.teamHome.name }}</td>
        <td>{{ row.teamVisitor.name }}</td>
        <td>{{ row.status }}</td>
        <td>{{ row.leg }}</td>
      </tr>
    </table>
  </div>
  <p class="lead" style="margin-top:10px">
    <button class="btn btn-primary btn-lg" (click)="goBack()" role="button">Back</button>
    <button class="btn btn-primary btn-lg" (click)="goToStandings()" role="button" style="margin-left:10px">Standings</button>
    <button class="btn btn-primary btn-lg" (click)="goToFixtureGenerate()" role="button" style="margin-left:10px">Generate Fixtures</button>
  </p>
</div>
